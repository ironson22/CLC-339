<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79f8bb4c35.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="styles.css">

    <title>Registration</title>
</head>

<body class="is-preload">
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">

            <div th:replace="layouts/common :: header"></div>

        </section>

        <!-- mt-5 (margin-top)  -->
        <!-- Bootstrap tutorial used - https://www.youtube.com/watch?v=aeNDvQi6O94 -->
        <div class="container mt-5">
            <h1>Registration</h1>
            <!-- Form for registering. Uses thymeleaf to validate the fields. th:action looks for the post mapping of /register. registrationModel was defined as an attribute in the RegisterController class, and set to a new RegistrationModel -->
            <form class="row g-3" th:action="@{register}" th:object="${registrationModel}" method="post">
                <!-- First Name field -->
                <div class="field-container col-md-6">
                    <h5 style="color: red" th:if="${#fields.hasErrors('firstName')}" th:erros="*{firstName}">Enter a name between 3 - 32 characters</h5>
                    <div class="input-container">
                        <label for="firstName" class="form-label" style="color: white;">First Name</label>
                        <input for="firstName" type="text" class="form-control" placeholder="John" name="firstName" th:field="*{firstName}"> 
                    </div>
                </div>
                <!-- Last Name field -->
                <div class="field-container col-md-6">
                    <h5 style = "color: red" th:if="${#fields.hasErrors('lastName')}" th:erros="*{lastName}">Enter a last name between 3 - 32 characters long</h5>
                    <div class="input-container">
                        <label for="lastName" class="form-label" style="color: white;">Last name</label>
                        <input for="lastName" type="text" class="form-control" placeholder="Doe" name="lastName" th:field="*{lastName}"> 
                    </div>
                </div>
           <!-- email field -->
                <div class="field-container col-md-6">
                    <h5 style = "color: red" th:if="${#fields.hasErrors('email')}" th:erros="*{email}">Enter a correct email</h5>
                    <div class="input-container">
                        <label for="email" class="form-label" style="color: white;">Email</label>
                        <input for="email" type="text" class="form-control" placeholder="Email (example@yahoo.com)" name="email" th:field="*{email}"> 
                    </div>
                </div> 
        <!-- phone number field -->
                <div class="field-container col-md-6">
                    <h5 style = "color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:erros="*{phoneNumber}">Enter a correct phone number</h5>
                    <div class="input-container">
                        <label for="phoneNumber" class="form-label" style="color: white;">Phone Number</label>
                        <input for="phoneNumber" type="text" class="form-control" placeholder="ex. 123-456-7890, 1234567890, (123)456-7890, or (123)4567890" name="phoneNumber" th:field="*{phoneNumber}"> 
                    </div>
                </div>
        <!-- password field -->
                    <div class="field-container col-md-6">
                        <h5 style = "color: red" th:if="${#fields.hasErrors('password')}" th:erros="*{password}">Enter a correct password</h5>
                        <div class="input-container">
                            <label for="password" class = "form-label" style="color: white;">Password</label>
                            <input for="password" type="password" class = "form-control" placeholder="Enter your password" name="password" th:field="*{password}">
                        </div>
                    </div>
                
                    <div class="col-md-7">
                        <button type="submit" class = "btn btn-primary" style="color: white;" value="Login">Submit</button>
                    </div>
        </form>
    </div>
    <!-- Footer, uses thymeleaf -->
    <div th:replace="layouts/common :: footer"></div>

</div>
    <!--Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script> 
</body>

</html>
