<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79f8bb4c35.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="styles.css">

    <title>Registration</title>
</head>

<body class="is-preload">
    <div id="page-wrapper">
    <!-- Header -->
    <section id="header">

        <div th:replace="layouts/common :: header"></div>

    </section>

    <!-- mt-5 (margin-top)  -->
    <!-- Bootstrap tutorial used - https://www.youtube.com/watch?v=aeNDvQi6O94 -->
    <div class="container mt-5">
        <h1>Registration</h1>
        <form class = "row g-3" th:action="@{/register}" th:object="${registerForm}" method="post">
            <div class="col-md-6">
                <label for="lname" class="form-label" style="color: white;">First Name</label>
                <input for="fname" type="text" class = "form-control" placeholder="First Name" required>
            </div>

            <div class="col-md-6">
                <label for="lname" class = "form-label" style="color: white;">Last Name</label>
                <input for="lname" type="text" class = "form-control" placeholder="Last Name" required>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <div th:replace="layouts/common :: footer"></div>

</div>
    <!--Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script> 
</body>

</html>
