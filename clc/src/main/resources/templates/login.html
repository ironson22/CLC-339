<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79f8bb4c35.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Login</title>
</head>

<body class="is-preload">
    <div id="page-wrapper">

    <!-- Header -->
    <section id="header">

        <div th:replace="layouts/common :: header"></div>

    </section>

    <!-- mt-5 (margin-top)  -->
    <!-- Bootstrap tutorial used - https://www.youtube.com/watch?v=aeNDvQi6O94 -->
    <!-- thymeleaf stuff used - https://codebun.com/create-a-login-form-using-thymleaf-in-spring-boot/-->
     <div class="container mt-5">
        <h1>Login</h1>
        <form class = "row g-3" th:action="@{/login}" th:object="${loginForm}" method="post">

            
            <div class="col-md-6 input-container">
                <label for="email" class="form-label" style="color: white;">Email</label>
                <input for="email" type="text" class = "form-control" placeholder="Email (example@yahoo.com)" required name="Username"> 
            </div>

            
            <div class="col-md-6 input-container">
                <label for="lname" class = "form-label" style="color: white;">Password</label>
                <input for="name" type="password" class = "form-control" placeholder="Enter your password" required name="password">
            </div>

            <p th:if="${error}" class="error" style="color: red;">UserName or Password is Incorrect</p>

            <div class="col-md-7">
                <button type="submit" class = "btn btn-primary" style="color: white;" value="Login">Submit</button>
            </div>
            
        </form>
        <div class="col-md-7 " style="text-align: center;">
            <div class="login-container">
            <span class = "login-span" style="color: lightgrey; text-align: center;">Not a User:</span>
            <a href="/register/">Sign up</a>
            </div>
        </div>
    </div>
    
    
    



    <!-- Footer -->
    <div th:replace="layouts/common :: footer"></div>

</div>
    <!--Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script> 
</body>

</html>
