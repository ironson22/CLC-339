<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79f8bb4c35.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Products</title>
</head>
<body>

    <!-- Header -->
    <section id="header">
        <div th:replace="layouts/common :: header"></div>


        <!-- Banner -->
            <section id="banner">
                <header>
                    <h2>Products Page</h2>
                    <p>Let's take a look at what we've got for you!</p>
                </header>
            </section>

            <!-- Intro -->
						<section id="intro" class="container">
							<div class="row">
								<div class="col-4 col-12">
									  <!-- Portfolio -->
                                      <section>
                                        <header class="major">
                                            <h2>Products</h2>
                                        </header>
                                        <div class="row">
                                            <!-- Goes through each product and displays its info -->
                                            <div class="col-4 col-6-medium col-12-small" th:each="product : ${products}">
                                                <section class="box">
                                                    <!-- <a href="#" class="image featured"><img src="" alt="" style="width: 5em; height:5em;" th:src="${product.productImage}"/></a> -->
                                                    <header>
                                                        <h3 th:text="${product.productName}">Product Name</h3>
                                                    </header>
                                                    <p th:text="${product.description}">Product Description</p>
                                                    <p th:text="${product.price}">Product Price</p>
                                                    <footer>
                                                        <ul class="actions" style ="margin-bottom: 10px;">
                                                            <li><a href="" class="button alt">Purchase</a></li>
                                                        </ul>
                                                        <span>
                                                            <a class="btn btn-primary"th:href="@{|edit/${product.productId}|}">Edit</a>
                                                            <a class ="btn btn-danger" th:href="@{|delete/${product.productId}|}">delete</a>

                                                        </span>
                                                    </footer>
                                                </section>
                                            </div>
                                        </div>
							</div>
						</section>


    </section>

    
    <div th:replace="layouts/common :: footer">Footer</div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.dropotron.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script> 
</body>
</html>
